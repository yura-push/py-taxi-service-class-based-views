{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{{ car.get_absolute_url }}">
          {{ car.model }}
          ({{ car.manufacturer.name }},
          {{ car.manufacturer.country }})
        </a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Cars in taxi Service!</p>
  {% endif %}
{% endblock %}
